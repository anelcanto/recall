name: Auto Release

on:
  push:
    branches: [main]

jobs:
  release:
    # Skip version-bump commits to prevent infinite loops
    if: "!startsWith(github.event.head_commit.message, 'chore: bump version')"
    runs-on: ubuntu-latest
    permissions:
      contents: write
      actions: write  # needed to dispatch publish.yml
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: astral-sh/setup-uv@v5
        with:
          enable-cache: true

      - run: uv sync

      - name: Determine version bump from commits
        id: bump
        run: |
          LAST_TAG=$(git describe --tags --abbrev=0 2>/dev/null || echo "")
          if [ -z "$LAST_TAG" ]; then
            RANGE="HEAD"
          else
            RANGE="${LAST_TAG}..HEAD"
          fi

          COMMITS=$(git log --pretty=format:"%s" $RANGE)

          BUMP=""
          if echo "$COMMITS" | grep -qiE '^.+!:|BREAKING CHANGE'; then
            BUMP="major"
          elif echo "$COMMITS" | grep -qE '^feat(\(.+\))?:'; then
            BUMP="minor"
          elif echo "$COMMITS" | grep -qE '^fix(\(.+\))?:'; then
            BUMP="patch"
          fi

          echo "bump=$BUMP" >> "$GITHUB_OUTPUT"

      - name: Bump version, tag, and push
        if: steps.bump.outputs.bump != ''
        id: tag
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          uv run bump-my-version bump ${{ steps.bump.outputs.bump }}
          git push origin main --follow-tags
          echo "new_tag=$(git describe --tags --abbrev=0)" >> "$GITHUB_OUTPUT"

      - name: Trigger publish workflow
        if: steps.tag.outputs.new_tag != ''
        env:
          GH_TOKEN: ${{ github.token }}
        run: gh workflow run publish.yml --ref ${{ steps.tag.outputs.new_tag }}
