name: CI

on:
  pull_request:
    branches: [main]
  push:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: astral-sh/setup-uv@v5
        with:
          enable-cache: true

      - run: uv sync

      - name: Run unit tests
        run: uv run pytest tests/test_unit.py tests/test_cli.py tests/test_mcp.py tests/test_embeddings.py -v
