name: Publish to PyPI

on:
  push:
    tags:
      - "v*"

jobs:
  test:
    name: Run unit tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v5
        with:
          enable-cache: true

      - name: Install dependencies
        run: uv sync

      - name: Run unit tests
        run: uv run pytest tests/test_unit.py -v

  publish:
    name: Publish to PyPI
    needs: test
    runs-on: ubuntu-latest
    environment: release
    permissions:
      id-token: write  # required for PyPI Trusted Publisher (OIDC)

    steps:
      - uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v5
        with:
          enable-cache: true

      - name: Validate tag matches package version
        run: |
          TAG_VERSION="${GITHUB_REF_NAME#v}"
          PKG_VERSION=$(python3 -c "
          import tomllib, pathlib
          d = tomllib.loads(pathlib.Path('pyproject.toml').read_text())
          print(d['project']['version'])
          ")
          if [ "$TAG_VERSION" != "$PKG_VERSION" ]; then
            echo "::error::Tag $GITHUB_REF_NAME doesn't match pyproject.toml version ($PKG_VERSION)"
            exit 1
          fi

      - name: Build package
        run: uv build

      - name: Publish to PyPI
        run: uv publish
        # No --token needed â€” uses OIDC Trusted Publisher

      - name: Notify Homebrew tap
        continue-on-error: true
        env:
          TAP_REPO_TOKEN: ${{ secrets.TAP_REPO_TOKEN }}
          VERSION: ${{ github.ref_name }}
        run: |
          curl --fail -X POST \
            -H "Authorization: Bearer $TAP_REPO_TOKEN" \
            -H "Accept: application/vnd.github.v3+json" \
            -H "Content-Type: application/json" \
            https://api.github.com/repos/anelcanto/homebrew-recall-cli/dispatches \
            -d "{\"event_type\": \"new-release\", \"client_payload\": {\"version\": \"$VERSION\"}}"
