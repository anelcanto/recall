[project]
name = "recall-cli"
version = "0.2.0"
description = "A personal semantic memory system â€” store, search, and manage memories locally with vector embeddings"
readme = "README.md"
license = {text = "MIT"}
requires-python = ">=3.10"
authors = [
    {name = "Anel Canto", email = "anelcanto@users.noreply.github.com"},
]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Environment :: Console",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Topic :: Utilities",
]
dependencies = [
    "fastapi",
    "uvicorn[standard]",
    "qdrant-client",
    "httpx",
    "typer",
    "rich",
    "pydantic-settings",
    "python-dotenv",
    "mcp[cli]",
]

[project.urls]
Homepage = "https://github.com/anelcanto/recall"
Repository = "https://github.com/anelcanto/recall"
Issues = "https://github.com/anelcanto/recall/issues"

[project.scripts]
recall = "cli.recall_cli:app"
recall-mcp = "cli.recall_mcp:main"

[tool.uv]
package = true

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["memory_api", "cli"]

[tool.pytest.ini_options]
asyncio_mode = "auto"

[dependency-groups]
dev = [
    "pytest",
    "pytest-asyncio",
    "httpx",
]
